// Le bloc buildscript est souvent nécessaire pour les plugins comme Flutter ou Firebase.


// Déclaration des plugins, doit être placé après buildscript
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"  // Plugin Firebase Google Services
}

android {
    namespace = "com.example.gestionstock"  // Remplacez par votre propre namespace
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.gestionstock"  // ID unique de votre application
        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode 1
        versionName "1.0.0"  // La version de votre application
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Ajouter une configuration de signature pour la production
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.7.0')  // Importation de Firebase BoM
    implementation 'com.google.firebase:firebase-analytics'  // Firebase Analytics (ajoutez d'autres produits Firebase si nécessaire)
    // Si vous utilisez Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'
    // Autres dépendances Firebase que vous pouvez ajouter
    // implementation 'com.google.firebase:firebase-firestore'
    // implementation 'com.google.firebase:firebase-storage'
}



flutter {
    source = "../.."  // Répertoire source de Flutter (généralement, pas besoin de modifier)
}
